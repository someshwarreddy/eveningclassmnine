    <section class="product-section">
      <form id="productForm">
        <h1>ADD Product</h1>

        <div id="title">
          <label for="title">title:</label>
          <input type="text" id="title" name="product_title" class="form-input" placeholder="enter text" required
            pattern="[a-zA-Z]+">
        </div>

        <div id="price">
          <label for="price">price:</label>
          <input type="number" id="price" name="product_price" class="form-input" required>
        </div>

        <div id="message">
          <label for="msg">Discription:</label>
          <textarea id="msg" name="product_discription"></textarea required>
                </div>
                
                <div id="category">
                    <label for="category">category:</label>
                    <input type="text" id="category" class= "form-input"  name="product_category" required>
                  </div>
                  <div id="categoryy">
                    <label for="categoryy">categoryhh:</label>
                    <input type="text" id="categoryy" class= "form-input" name="product_categoryy" required>
                  </div>
                  <div id="picture">
                    <label for="picture">image:</label>
                    <!-- <input type="file" id="picture" class= "form-input" accept="image/*"  name="product_image"> -->
                    <input type="text" id="picture" class= "form-input"  name="product_image" required>
                  </div>
                <div class="button">
                  <button type="submit">addproduct</button>
                </div>
              </form>
               
        </section>
